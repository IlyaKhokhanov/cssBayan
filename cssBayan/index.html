<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">CSS Bayan</h1>
      <div class="accordeon">
        <label class="accordeon-label" for="mem_1">
          <input
            class="accordeon-input"
            type="radio"
            name="mem"
            id="mem_1"
            checked />
          <span class="label-wrapper">
            <span class="label-title">Keep calm and coding!</span>
            <img class="label-icon" src="./img/plus.png" alt="Open/Close" />
          </span>
          <img class="accordeon-img" src="./img/mem1.jpg" alt="mem" />
        </label>
        <label class="accordeon-label" for="mem_2">
          <input class="accordeon-input" type="radio" name="mem" id="mem_2" />
          <span class="label-wrapper">
            <span class="label-title">My interesting clean code</span>
            <img class="label-icon" src="./img/plus.png" alt="Open/Close" />
          </span>
          <img class="accordeon-img" src="./img/mem2.jpg" alt="mem" />
        </label>
        <label class="accordeon-label" for="mem_3">
          <input class="accordeon-input" type="radio" name="mem" id="mem_3" />
          <span class="label-wrapper">
            <span class="label-title">
              When frontend is faster than backend
            </span>
            <img class="label-icon" src="./img/plus.png" alt="Open/Close" />
          </span>
          <img class="accordeon-img" src="./img/mem3.jpg" alt="mem" />
        </label>
        <label class="accordeon-label" for="mem_4">
          <input class="accordeon-input" type="radio" name="mem" id="mem_4" />
          <span class="label-wrapper">
            <span class="label-title">My interesting projects</span>
            <img class="label-icon" src="./img/plus.png" alt="Open/Close" />
          </span>
          <img class="accordeon-img" src="./img/mem4.jpg" alt="mem" />
        </label>
      </div>
    </div>
  </body>
</html>
